<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MLBB Kapolresta Sorong Kota Cup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <div id="loading-spinner" class="loading-overlay">
        <div class="spinner">
            <i class="fas fa-circle-notch fa-spin fa-3x"></i>
            <p>Loading...</p>
        </div>
    </div>

    <div id="login-container" class="admin-login-container" style="display: none;">
        <div class="login-box">
            <div class="login-header">
                <img src="../images/logo.png" alt="Logo Turnamen" class="login-logo">
                <h2>MLBB KAPOLRESTA SORONG KOTA CUP</h2>
                <h3>Admin Login</h3>
            </div>
            <div class="login-form">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-group">
                            <input type="password" id="password" name="password" required>
                            <button type="button" id="toggle-password" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="form-error" id="login-error"></div>
                </form>
            </div>
            <div class="login-footer">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Kembali ke Website</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/admin/login.js"></script>
</body>
</html>
